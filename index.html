<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project : 15 Carousel</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <div class="slider">

        <div class="slider-item active">
            <img src="images/1.jpg" alt="slider-1">
        </div>
        <div class="slider-item">
            <img src="images/2.jpg" alt="slider-2">
        </div>
        <div class="slider-item">
            <img src="images/3.jpg" alt="slider-3">
        </div>
        <div class="slider-item">
            <img src="images/4.jpg" alt="slider-4">
        </div>
        <div class="slider-item">
            <img src="images/5.jpg" alt="slider-5">
        </div>
        <div class="slider-item">
            <img src="images/6.jpg" alt="slider-6">
        </div>
        <div class="slider-item">
            <img src="images/7.jpg" alt="slider-7">
        </div>
        <div class="slider-item">
            <img src="images/8.jpg" alt="slider-8">
        </div>
        <div class="slider-item">
            <img src="images/9.jpg" alt="slider-9">
        </div>
        <div class="slider-item">
            <img src="images/10.jpg" alt="slider-10">
        </div>


        <div class="slider-btns">
            <button id="btn-prev">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
            <button id="btn-next">
                <ion-icon name="chevron-forward-outline"></ion-icon>
            </button>
        </div>

        <div class="dots">

        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
